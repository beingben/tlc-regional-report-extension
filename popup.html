<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="tlc-report-viewer.css">
  </head>
  <body class="tlc-report-viewer">
    <h1>TLC Regional Report Viewer</h1>
    <p>This plugin will use only the information available to the current user in the table on screen. If the table has multiple pages available be sure the press the "All" button at the top of the table.</p>
    <p>Please set your filters on the page, then click "Continue".</p>
    <button id="troop-member-button">Load Troop Members</button>
    <button id="regional-team-button">Load Regional Team Members</button>
    <script src="popup.js"></script>
  </body>
</html>
